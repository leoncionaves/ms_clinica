server:
  port: 0

eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka

  instance:
    prefer-ip-address: true
    hostname: localhost
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
