spring:
  profiles:
    active: ${SPRING_AMB}

  application:
    name: api-clinica

  jpa:
    database: POSTGRESQL
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  flyway:
    baselineOnMigrate: true

  security:
    token:
      secret: ${JWT_SECURITY:my-security-key}

